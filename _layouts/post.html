---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <style>
    th {
      background-color:rgb(222, 214, 197);
    }

    td, th {
      border: 1px solid black;
    }

    small {
      font-size: smaller;
    }

    .small-text {
      font-size: smaller;
    }

    .small-code {
      font-family: 'Bitstream Vera Sans Mono','Courier', monospace;
      font-size: smaller;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid black;
    }
  </style>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
